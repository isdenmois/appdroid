<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>App droid APK uploader</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>
      <a href="/com.isdenmois.appdroid.apk">App Droid</a>
    </h1>

    <div class="upload">
      <form>
        <h3>Upload</h3>

        <input type="file" accept=".apk" />

        <div class="info">Drop your apk here or click and browse</div>

        <div class="uploader"></div>
      </form>

      <div class="all-apks">
        <div class="list-header">All APKs</div>
        <div class="loader"></div>
        <ul class="apps-list"></ul>
      </div>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
